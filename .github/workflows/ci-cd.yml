name: CI/CD Pipeline

# CuÃ¡ndo se ejecuta el pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Variables de entorno globales
env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Pruebas y anÃ¡lisis de cÃ³digo
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    # Paso 1: Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Paso 2: Configurar Node.js
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # Paso 3: Instalar dependencias
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    # Paso 4: Ejecutar linting (si tienes ESLint configurado)
    - name: ğŸ” Run linting
      run: echo "Linting paso - aquÃ­ puedes agregar ESLint"
      
    # Paso 5: Ejecutar pruebas
    - name: ğŸ§ª Run tests
      run: npm test
      
    # Paso 6: Generar reporte de cobertura
    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage
      
    # Paso 7: Subir reporte de cobertura (opcional)
    - name: ğŸ“ˆ Upload coverage to Codecov
      if: success()
      run: echo "AquÃ­ se puede subir a codecov o similar"

  # Job 2: Construir imagen Docker
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: test # Solo ejecutar si las pruebas pasan
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Configurar Docker Buildx
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Login a Docker Hub (solo para push a main)
    - name: ğŸ” Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Construir imagen Docker
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/todo-api:latest
          ${{ secrets.DOCKER_USERNAME }}/todo-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Despliegue (solo en rama main)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://todo-api-cicd-production.up.railway.app
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Desplegar a Railway
    - name: ğŸš‚ Deploy to Railway
      uses: railwayapp/railway-deploy@v2
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: 'todo-api'
        
    # Verificar despliegue
    - name: ğŸ©º Health check
      run: |
        sleep 30
        curl -f https://todo-api-cicd-production.up.railway.app/health || exit 1
        
    # Notificar Ã©xito
    - name: ğŸ“¢ Notify success
      run: echo "âœ… Despliegue exitoso a producciÃ³n"

  # Job 4: Notificaciones
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
    - name: ğŸ“§ Send notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Pipeline completado exitosamente"
          echo "ğŸš€ AplicaciÃ³n desplegada: https://todo-api-cicd-production.up.railway.app"
        else
          echo "âŒ Pipeline fallÃ³ en algÃºn paso"
        fi