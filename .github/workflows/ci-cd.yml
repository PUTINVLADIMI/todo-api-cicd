name: CI/CD Pipeline

# CuÃ¡ndo se ejecuta el pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Variables de entorno globales
env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Pruebas y anÃ¡lisis de cÃ³digo
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    # Paso 1: Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Paso 2: Configurar Node.js
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # Paso 3: Instalar dependencias
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    # Paso 4: Ejecutar linting (si tienes ESLint configurado)
    - name: ğŸ” Run linting
      run: echo "âœ… Linting paso - aquÃ­ puedes agregar ESLint en el futuro"
      
    # Paso 5: Ejecutar pruebas
    - name: ğŸ§ª Run tests
      run: npm test
      
    # Paso 6: Generar reporte de cobertura
    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage

  # Job 2: Construir imagen Docker
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: test # Solo ejecutar si las pruebas pasan
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Configurar Docker Buildx
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Login a Docker Hub (solo para push a main)
    - name: ğŸ” Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Construir imagen Docker
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/todo-api:latest
          ${{ secrets.DOCKER_USERNAME }}/todo-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Notificaciones y resumen
  notify:
    name: ğŸ“¢ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: ğŸ“§ Pipeline Results
      run: |
        echo "=== RESUMEN DEL PIPELINE ==="
        echo ""
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… TESTS: Todas las pruebas pasaron correctamente"
        else
          echo "âŒ TESTS: FallÃ³ en las pruebas - revisar cÃ³digo"
        fi
        
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… BUILD: Imagen Docker creada exitosamente"
        else
          echo "âŒ BUILD: Error al construir imagen Docker"
        fi
        
        echo ""
        echo "ğŸš‚ DEPLOY: Railway maneja el despliegue automÃ¡ticamente"
        echo "ğŸŒ URL: https://todo-api-cicd-production.up.railway.app"
        echo ""
        
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "ğŸ‰ PIPELINE COMPLETADO EXITOSAMENTE"
        else
          echo "ğŸš¨ PIPELINE FALLÃ“ - Revisar logs arriba"
        fi